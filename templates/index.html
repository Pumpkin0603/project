<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員系統 - 首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid white;
        }
        header .title {
            font-size: 20px;
            font-weight: bold;
        }
        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
        }
        main {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-login {
            background-color: #007bff;
        }
        .btn-register {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">會員系統</div>
        <nav>
            <a href="{{ url_for('index') }}">首頁</a>
            <a href="{{ url_for('login') }}">登入</a>
            <a href="{{ url_for('register') }}">註冊</a>
        </nav>
    </header>
    <main>
        <h1>會員系統首頁</h1>
        <p>歡迎使用會員系統！請選擇以下操作：</p>
        <div class="buttons">
            <a href="{{ url_for('login') }}"><button class="btn btn-login">登入</button></a>
            <a href="{{ url_for('register') }}"><button class="btn btn-register">註冊</button></a>
        </div>
    </main>
</body>
</html>
