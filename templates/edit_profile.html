{% extends 'base.html' %}
{% block title %}修改資料{% endblock %}
{% block content %}
<h2 class="text-center mb-4">修改基本資料</h2>
<form method="post" class="mx-auto" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">用戶名</label>
        <input type="text" name="username" class="form-control" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">電子郵件</label>
        <input type="email" name="email" class="form-control" value="{{ user[2] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">密碼</label>
        <input type="password" name="password" class="form-control" value="{{ user[3] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">手機</label>
        <input type="text" name="phone" class="form-control" value="{{ user[4] }}"required>
    </div>
    <div class="mb-4">
        <label class="form-label">出生年月日(YYYY-MM-DD)</label>
        <input type="date" name="birthdate" class="form-control" value="{{ user[5] }}">
    </div>
    <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary">儲存</button>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">離開</a>
    </div>
</form>
{% endblock %}
