{% extends 'base.html' %}
{% block title %}歡迎{% endblock %}
{% block content %}
<h2 class="text-center mb-4">歡迎，{{ username|add_stars }}！</h2>
<p class="text-center mb-4">您已成功登入會員系統！</p>
<div class="d-flex justify-content-center gap-3">
    <a href="{{ url_for('edit_profile', iid=iid) }}" class="btn btn-primary">修改基本資料</a>
    <a href="{{ url_for('delete', iid=iid) }}" class="btn btn-danger" onclick="return confirm('若刪除這個使用者，所有相關記錄將一併刪除，是否繼續？');">刪除使用者</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首頁</a>
</div>
{% endblock %}
