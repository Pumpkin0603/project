{% extends 'base.html' %}
{% block title %}錯誤{% endblock %}
{% block content %}
<style>
    .error-card {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: white;
        border: 1px solid white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
</style>

<div class="error-card text-center">
    <h4 class="text-danger mb-4">{{ message }}</h4>
    <div class="d-grid gap-2 col-8 mx-auto">
        <a href="javascript:history.back()" class="btn btn-primary">返回前一頁</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首頁</a>
    </div>
</div>
{% endblock %}
